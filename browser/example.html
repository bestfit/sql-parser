<html>
	
	<body>
		<div>
			<input type="textarea" name="" id="str_sql" style="width: 50%; margin-bottom: 50px;">
		</div>
		<div>		
			<textarea id="str_json"  style="width: 50%; height: 150px; margin-bottom: 50px;"></textarea>	
		</div>
	</body>
  <script src="./sql-parser.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="./jquery-1.10.2.min.js"></script>
  <script type="text/javascript" charset="utf-8">
  	$(document).ready(function(){
  		$('#str_sql').on('change', function() {
  			var sql_str = $('#str_sql').val().toString();
			var json_sql = SQLParser.parse(sql_str).toString();
			$('#str_json').html(json_sql);
  		});  		
	});
